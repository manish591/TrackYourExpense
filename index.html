<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track your expenses</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navigation">
        <p class="title">Expense Tracker</p>
        <p class="total">Total: <strong class="totalexpense">0</strong></p>
      </nav>

      <main class="maincontainer">
        <section class="inputfields">
          <div class="amountspendfield">
            <input
              type="number"
              class="amountspend"
              placeholder="Input amount spend here" min="1"/>
            <span class="rupeessign">â‚¹</span>
          </div>
          <div class="amountspentdescription">
            <input type="text" class="amountspenton" placeholder="spent on" />
            <button class="addtolist">Add</button>
          </div>
        </section>
        <section class="expenselistcontainer">
          <ul class="expenselist">
            <div class="list">
              <div class="listtitle">
                <p class="name">Health</p>
                <span class="date">17-Aug-2021</span>
              </div>
              <div class="other">
                <strong>4000</strong>
                <button class="delete">x</button>
              </div>
            </div>
          </ul>
        </section>
      </main>
      <footer class="socialmediasection">
        <p class="cta">Find Me On</p>
        <ul class="socialhandles">
          <li><a href="https://www.linkedin.com/in/manishdevrani77/">LinkedIn</a></li>
          <li><a href="https://github.com/manish591">Github</a></li>
          <li><a href="https://twitter.com/manishdevrani77">Twitter</a></li>
        </ul>
      </footer>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
